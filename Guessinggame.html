

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #cf2020;
    }

    #game-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: rgb(62, 172, 231);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    .win {
      color: green;
    }

    .lose {
      color: red;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h2>Guess the Secret Word(FruitsOnly)</h2>
    <input type="text" id="guessInput" placeholder="Enter your guess">
    <br>
    <button onclick="submitGuess()">Submit Guess</button>
    <p id="message"></p>
    <button onclick="restartGame()" id="restartBtn" style="display:none;">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
